<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Rekomendasi IEM - Machine Learning</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .header-section {
            background: white;
            padding: 40px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header-title {
            color: #667eea;
            font-weight: 700;
        }
        .card-custom {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .iem-card {
            transition: transform 0.3s ease;
        }
        .iem-card:hover {
            transform: translateY(-5px);
        }
        .tuning-badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header-section">
        <div class="container text-center">
            <h1 class="header-title"><i class="bi bi-headphones"></i> Sistem Rekomendasi IEM</h1>
            <p class="lead text-muted">Temukan IEM yang Sempurna untuk Anda</p>
            <!-- <p class="text-secondary"><small>UAS Machine Learning - Teknik Informatika</small></p> -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- Form Input -->
        <div class="card card-custom mb-4">
            <div class="card-body p-4">
                <h3 class="text-center mb-4" style="color: #667eea;">
                    <i class="bi bi-sliders"></i> Preferensi Anda
                </h3>
                <form id="recommendationForm">
                    <!-- Budget -->
                    <div class="mb-3">
                        <label for="budget" class="form-label">
                            <i class="bi bi-wallet2"></i> Budget
                        </label>
                        <select class="form-select form-select-lg" id="budget" name="budget" required>
                            <option value="">-- Pilih Budget --</option>
                            <option value="< 500k">< Rp 500.000</option>
                            <option value="500k-1jt">Rp 500.000 - Rp 1.000.000</option>
                            <option value="1jt-2jt">Rp 1.000.000 - Rp 2.000.000</option>
                            <option value="> 2jt">> Rp 2.000.000</option>
                        </select>
                    </div>

                    <!-- Genre -->
                    <div class="mb-3">
                        <label for="genre" class="form-label">
                            <i class="bi bi-music-note-beamed"></i> Genre Musik Favorit
                        </label>
                        <select class="form-select form-select-lg" id="genre" name="genre" required>
                            <option value="">-- Pilih Genre --</option>
                            <option value="Pop">Pop</option>
                            <option value="Rock">Rock</option>
                            <option value="EDM">EDM</option>
                            <option value="Jazz">Jazz</option>
                            <option value="Campuran">Campuran</option>
                        </select>
                    </div>

                    <!-- Karakter Suara -->
                    <div class="mb-4">
                        <label for="sound_character" class="form-label">
                            <i class="bi bi-soundwave"></i> Karakter Suara
                        </label>
                        <select class="form-select form-select-lg" id="sound_character" name="sound_character" required>
                            <option value="">-- Pilih Karakter Suara --</option>
                            <option value="Bass kuat">Bass Kuat (Powerful & Deep)</option>
                            <option value="Seimbang">Seimbang (Balanced)</option>
                            <option value="Detail / Jernih">Detail / Jernih (Clear & Detailed)</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary-custom btn-lg w-100">
                        <i class="bi bi-search"></i> Cari Rekomendasi
                    </button>
                </form>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="text-white mt-3 fw-bold">Mencari IEM terbaik untuk Anda...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="alert alert-danger" role="alert" style="display: none;"></div>

        <!-- Results Section -->
        <div id="resultsSection" style="display: none;">
            <div class="card card-custom">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4" style="color: #667eea;">
                        <i class="bi bi-stars"></i> Rekomendasi IEM untuk Anda
                    </h3>

                    <!-- User Input Summary -->
                    <div id="userInputSummary" class="alert alert-info mb-4"></div>

                    <!-- Recommendation Results -->
                    <div id="recommendationResults" class="row g-4 mb-5"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
